<!DOCTYPE html>
<html lang="en">
<head>

    <title>Social Media Profile - Flexbox Practice 12.g</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class= "profile">
            <div class="left-side">

                    <b class="name">Oliver</b>

             </div>
        </div>

                <img class="channel-picture" src="channel pictures/dog.jpg">
            </div>

</html>
